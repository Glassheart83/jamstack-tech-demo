<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="{{ "/assets/images/favicons/apple-touch-icon.png" | prepend: site.baseurl }}" width="24" height="24">
        <span>JAMStack Tech Demo</span>
    </a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="fas fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <div class="navbar-nav">
            {% for link in site.data.links.header %}
            <a class="nav-item nav-link {% if page.permalink == link.url %}active{% endif %}"
                href="{{ link.url | relative_url }}">{{ link.title }}</a>
            {% endfor %}
        </div>
    </div>
</nav>
